<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	<title>Contact Bonnie</title>
	<script type="text/javascript" src="js/submit.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/indexStyle.css">
	
</head>
<body>
	<header>
		<h1>Please feel Free to contact me!</h1>
	</header>
	<nav id="navbar">
		<ul>
			<li><a href="index.html" rel="index">Home</a></li>
			<li><a href="about.html" rel="index">About</a> </li>
			<li><a href="resume.html" rel="index">Resume</a> </li>
			<li><a href="repositories.html" rel="index">Repositories</a></li>
			<li><a class="current" href="contact.html" rel="index">Contact</a> </li>
		</ul>
	</nav>
	<section id="formsection">
		<form id="messageform" class="form-inline">
			<label id="subjectlabel" class="show">Subject: </label>
			<input id="subject" class="form-control" type="text" style="width: 70%"/>
			<label id="contactlabel" class="show">Contact Info: </label>
			<textarea id="contact" class="form-control" rows="3" style="width: 70%"></textarea>
			<label class="show" id="messagelabel">Message: </label>
			<textarea id="message" class="form-control" rows="3" style="width: 70%"></textarea><br><br>
			<button id="submitbutton" type="button" class="btn btn-default" onclick="submit()">Send Message</button>
		</form>
	</section>
	<footer>
	<p>placeholder</p>
	</footer>
</body>

</html>
